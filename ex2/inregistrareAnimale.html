<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular de înregistrare animale</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Formular de înregistrare animale</h1>
        
        <p class="intro-text">
            Completați formularul de mai jos pentru înregistrarea animalului de companie la clinica noastră veterinară. 
            Informațiile furnizate ne vor ajuta să vă oferim servicii medicale de cea mai bună calitate.
        </p>
        
        <form class="registration-form" id="animalForm">
            <div class="form-group">
                <label for="ownerName">Nume stăpân:</label>
                <input type="text" id="ownerName" name="ownerName" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Telefon:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="animalName">Nume animal:</label>
                <input type="text" id="animalName" name="animalName" required>
            </div>
            
            <div class="form-group">
                <label for="species">Specie:</label>
                <select id="species" name="species" required>
                    <option value="">Selectează specia</option>
                    <option value="caine">Câine</option>
                    <option value="pisica">Pisică</option>
                    <option value="iepure">Iepure</option>
                    <option value="altul">Altul</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Sexul animalului:</label>
                <div class="radio-group">
                    <input type="radio" id="mascul" name="gender" value="mascul" required>
                    <label for="mascul">Mascul</label>
                    
                    <input type="radio" id="femela" name="gender" value="femela" required>
                    <label for="femela">Femelă</label>
                </div>
            </div>
            
            <div class="form-group">
                <label>Servicii dorite:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="vaccinare" name="services" value="vaccinare">
                    <label for="vaccinare">Vaccinare</label>
                    
                    <input type="checkbox" id="deparazitare" name="services" value="deparazitare">
                    <label for="deparazitare">Deparazitare</label>
                    
                    <input type="checkbox" id="consult" name="services" value="consult">
                    <label for="consult">Consult</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="observations">Observații:</label>
                <textarea id="observations" name="observations" rows="4"></textarea>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn-submit">Trimite</button>
                <button type="reset" class="btn-reset">Resetare</button>
            </div>
        </form>
    </div>
</body>
</html>
