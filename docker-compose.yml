version: '3.8'

services:
  # 1. The MySQL Database
  db:
    image: mysql:8.0
    container_name: football-site-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: football_db
    ports:
      - "3306:3306" # Connect DataGrip here
    volumes:
      - db_data:/var/lib/mysql

  # 2. Your Backend API
  backend:
    build: ./backend
    container_name: football-site-backend
    restart: always
    ports:
      - "3000:3000" # Form sends data here
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASS: rootpassword
      DB_NAME: football_db

volumes:
  db_data: