version: '3.8'

services:
  # 1. Database
  db:
    image: mysql:8.0
    container_name: football-site-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: football_db
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  # 2. API (Node.js) - Backup/Secondary Database
  backend:
    build: ./backend
    container_name: football-site-backend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASS: rootpassword
      DB_NAME: football_db

  # 3. Web Server (PHP + Apache)
  website:
    build:
      context: .
      dockerfile: Dockerfile.php
    container_name: football-site-frontend
    restart: always
    ports:
      - "8081:80"
    volumes:
      - ./:/var/www/html
    depends_on:
      - db
      - backend
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASS: rootpassword
      DB_NAME: football_db
      BACKEND_URL: http://backend:3000

  # 4. phpMyAdmin (Database Management)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: football-site-phpmyadmin
    restart: always
    ports:
      - "8083:80"
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: rootpassword
      MYSQL_ROOT_PASSWORD: rootpassword
    depends_on:
      - db

volumes:
  db_data:
